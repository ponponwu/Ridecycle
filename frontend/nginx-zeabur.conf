# WebSocket 支援映射
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 80;
    server_name _; # Zeabur 自動處理域名和 SSL

    # Attempt to disable AIO to prevent io_setup() errors in some environments
    aio off;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # 安全標頭配置 (修正版 - 結合 Grok 建議但適用於 Zeabur)
    # Content Security Policy - 防止 XSS 攻擊
    add_header Content-Security-Policy "
        default-src 'self';
        script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.gpteng.co https://apis.google.com https://accounts.google.com;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com;
        img-src 'self' data: https: blob:;
        connect-src 'self' https://accounts.google.com;
        frame-src 'self' https://accounts.google.com;
        object-src 'none';
        base-uri 'self';
        form-action 'self';
        upgrade-insecure-requests;
    " always;

    # HTTP Strict Transport Security - 強制 HTTPS (Zeabur 自動處理)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # 防止點擊劫持攻擊
    add_header X-Frame-Options "DENY" always;
    
    # 防止 MIME 類型嗅探
    add_header X-Content-Type-Options "nosniff" always;
    
    # XSS 保護
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Referrer 政策
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # 權限政策 - 限制瀏覽器功能 (採用 Grok 的改進版)
    add_header Permissions-Policy "
        geolocation=(self),
        microphone=(),
        camera=(),
        payment=(),
        usb=(),
        magnetometer=(),
        gyroscope=(),
        accelerometer=()
    " always;

    # API 代理設定 - 將 /api/* 請求轉發到內部後端服務 (修正版)
    location /api/ {
        # 移除 /api 前綴並轉發到後端
        rewrite ^/api/(.*) /$1 break;
        
        # 內部服務通訊 - 使用 Zeabur 內部網路
        # 修正: 使用正確的服務名稱 'backend'，移除錯誤的 'internal' 指令
        proxy_pass http://backend:3000;
        
        # 代理標頭設定 (採用 Grok 建議)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 逾時設定 (採用 Grok 建議)
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # 關閉代理緩衝以提供即時回應
        proxy_buffering off;
        
        # 支援 WebSocket 連接
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # 不使用 'internal' 指令 - 這會阻止外部 API 請求
        # CORS 標頭由後端處理
    }

    # Handle SPA routing: try to serve file directly, then directory, then fallback to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 針對 index.html 的特殊處理
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires 0;
        
        # 為 index.html 重複添加安全標頭（因為 add_header 在特定 location 中會覆蓋全域設定）
        add_header Content-Security-Policy "
            default-src 'self';
            script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.gpteng.co https://apis.google.com https://accounts.google.com;
            style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
            font-src 'self' https://fonts.gstatic.com;
            img-src 'self' data: https: blob:;
            connect-src 'self' https://accounts.google.com;
            frame-src 'self' https://accounts.google.com;
            object-src 'none';
            base-uri 'self';
            form-action 'self';
            upgrade-insecure-requests;
        " always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }

    # 靜態資源快取設定 (採用 Grok 的改進版)
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # 關閉靜態資源的訪問日誌 (採用 Grok 建議)
        access_log off;
        
        # 為靜態資源也添加基本安全標頭
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
    }

    # 隱藏 nginx 版本資訊
    server_tokens off;

    # Gzip 壓縮配置 (採用 Grok 的改進版)
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    # 擴展 gzip 類型包含更多檔案格式
    gzip_types 
        text/plain 
        text/css 
        application/json 
        application/javascript 
        text/xml 
        application/xml 
        application/xml+rss 
        text/javascript 
        image/svg+xml 
        image/x-icon
        application/x-font-ttf
        font/opentype;
}